<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PunchList | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<!--checkbox and radio button-->
	<link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="login-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div id="login">
            
            <h2>Punch List</h2>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn theme-btn block full-width m-b">Login</button>
				<div class="cust-over">
					<div class="checkbox checkbox-info">
						<input id="checkbox4" type="checkbox">
						<label for="checkbox4">
							Remember me
						</label>
					</div>
					<a href="#" class="pull-right"><small>Forgot password?</small></a>
				</div>
                <p class="text-muted text-left"><small>Do not have an account? <a href="#" class=""><strong>click here</strong></a></small></p>
            </form>
           <p class="m-t"> <small>PunchList &copy; 2017</small> </p>
        </div>
    </div>
</div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
